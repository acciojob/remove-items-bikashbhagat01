<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Color from Dropdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Remove Color from Dropdown</h1>
    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
        <input type="button" value="Select and Remove" id="removeButton">
    </form>

    <script src="./script.js"></script>
</body>
</html>
